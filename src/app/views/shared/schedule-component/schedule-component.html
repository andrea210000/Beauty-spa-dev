<div class="font-[Nunito Sans] h-screen flex items-center justify-center bg-[#faf7f7]">
    <div class="bg-white text-center h-[60%] p-4 rounded shadow-md w-[28vw] ">
        <!-- esta caja contiene el componente agenda tu cita -->
        <div>
            <h1 class="text-[1.2vw] font-semibold mb-4">Agenda tu cita</h1>
        </div>
        <!-- esta caja contiene los componentes servicio y profesional -->
        <div class="space-y-4">
            <div>
                <div class="flex w-full gap-4">
                    <div class="flex flex-col justify-start items-start w-[50%] text-[0.9vw]">
                        <p>Servicio</p>
                        <select class="border w-full p-3 rounded-[7px] border-[var(--pink-beauty)]" name="Selecciona un servicio">
                            <option value="servicio1">Selecciona un servicio</option>
                            <option value="servicio2">Servicio 2</option>
                            <option value="servicio3">Servicio 3</option>
                        </select>
                    </div>
                    <div class="flex flex-col justify-start items-start w-[50%] text-[0.9vw]">
                        <p>Profesional</p>
                        <select class="border w-full p-3 rounded-[var(--default-border-radius)] border-[var(--pink-beauty)]" name="Selecciona un profesional">
                            <option value="servicio1">Selecciona un Profesional</option>
                            <option value="servicio2">Profesional 2</option>
                            <option value="servicio3">Profesional 3</option>
                        </select>
                    </div>
                </div>
                <div class="[0.9vw]">
                    <p class="p-4">Selecciona fecha y hora</p>
                    <input class="pb-4 w-full border rounded-[var(--default-border-radius)] border-[var(--pink-beauty)] " type="date" id="start" name="trip-start" value="2025-07-22" min="2025-01-01" max="2026-12-31" />
                </div>
                <div class="[1vw]">
                    <p>Hora</p>
                    <input type="time" class="w-full p-2 text-black rounded" />
                </div>
                <div>
                    <p>Nombre</p>
                    <input type="text" class="w-full p-2 text-black rounded" />
                </div>
                <div>
                    <p>Correo</p>
                    <input type="text" class="w-full p-2 text-black rounded" />
                </div>
                <div>
                    <p>Número de teléfono</p>
                    <input type="text" class="w-full p-2 text-black rounded" />
                </div>
                <div>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
                        Agenda tu cita
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
